<label>
	<div>
		<input 
			class="w-full text-[13px] py-[9px] px-4 outline-none bg-porcelain"
			[ngClass]="{ 'border-y border-red': errors }"
			[class.border-red]="errors"
			[type]="type"
			[placeholder]="placeholder"
			[formControl]="control"
		>
	</div>
	<p
		*ngIf="errors"  
		class="px-4 text-red"
	>Only let. and numb. are acceptable</p>
</label>
